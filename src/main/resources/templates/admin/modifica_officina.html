<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<title>Pannello di controllo</title>
</head>
<body>
    <div>
        <h2 align="center">Pannello di controllo - Admin</h2>

        <form action="#" th:action="@{/admin/modifica_officina}" th:object="${shop}" method="post">
            <p>Nome shop: <input type="text" th:field="*{nome}" /></p>
            <input type="hidden" th:field="*{id_shop}" />
            <input type="hidden" th:field="*{id_admin}" />

            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
            
</body>
</html>
