<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Spring Boot Thymeleaf Application - Form Samples - Inputs</title>
    </head>
    <body>

        <form th:action="@{/profilo-dipendente}" th:object="${dipendente}" method="post">

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:field="*{username}" placeholder="string"><br>  <!-- th:field="*{username}"-->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" placeholder="string"><br> <!-- th:field="*{password}"-->

            <input type="submit" value="Submit"/>
        </form>

    </body>
</html>
