<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="login(role)">
    <head>
        <meta charset="ISO-8859-1">
        <title th:text="${'Login ' + role.substring(0, 1).toUpperCase() + role.substring(1)}"></title>
    </head>
    <body>
        <form th:action="@{__${'/' + role + '/login_processing'}__}" method="post" style="max-width: 400px; margin: 0 auto;">
            <h2 th:text="${'Login ' + role.substring(0, 1).toUpperCase() + role.substring(1)}"></h2>
            
            <div th:if="${param.error}">
                <h4 style="color: red">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</h4>
            </div>
                    
            <table>
                <tr>
                    <td>E-mail: </td>
                    <td><input type="email" name="email" required /></td>
                </tr>
                <tr>
                    <td>Password: </td>
                    <td><input type="password" name="password" required /></td>
                </tr>
                <tr><td>&nbsp;</td></tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Login" /></td>
                </tr>
            </table>
        </form>
    </body>
</html>
